{% extends "base_generic.html" %}

{% block content %}
    <h1>Game List</h1>

    {% if game_list %}
    <ul>

      {% for game in game_list %}
      <li>
        <a href="{{ game.get_absolute_url }}">{{ game.name }}</a> ({{game.category_id}})
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no games in the library.</p>
    {% endif %}       
{% endblock %}
