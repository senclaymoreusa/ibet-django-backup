{% extends "xadmin/base_site.html" %}

{% block content-nav %}
{% endblock %}

{% block content %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load staticfiles%}
    <link rel="stylesheet" type="text/css" href="{% static 'xadmin/css/ibet-admin-bonus.css' %}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet"
          type="text/css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'xadmin/css/ibet-admin-datatable.css' %}"/>
</head>

<body>

<!--bonus records search bar-->
<div id="search_row" class="row">
    <div class="col-md-2">
        <label for="bonus_type_filter">BONUS TYPE</label><br>
        <select id="bonus_type_filter" class="form-control">
            <option value="-1">ALL</option>
            {% for type in bonuses_types %}
            <option value="{{ type.0 }}">{{ type.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-2">
        <label for="bonus_status_filter">STATUS</label><br>
        <select id="bonus_status_filter" class="form-control">
            <option value="-1">ALL</option>
            {% for status in bonuses_status %}
            <option value="{{ status.0 }}">{{ status.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-md-3 input-group" style="margin-top:19px;">
        <input type="text" id="bonus-transactions-search" class="form-control"
               placeholder="Enter user ID, bonus name or transaction no. ">
        <span id="bonus-search-btn" class="input-group-addon" style="background-color: #428bca; color:white"><span
                class="glyphicon glyphicon-search"></span></span>
    </div>

    <div class="col-md-3 input-group" style="margin-left: 235px;">
        <label for="bonus-delivery-date">DELIVERY DATE RANGE</label><br>
        <div id="bonus-delivery-date">
            <input id="bonus-delivery-start" class="form-control" type="text" style="width:100px;" placeholder="From">
            <input id="bonus-delivery-end" class="form-control" type="text" style="width:100px;" placeholder="To">
            <button id="bonus-delivery-btn"><span class="glyphicon glyphicon-search"></span></button>
        </div>
    </div>
</div>

<!--bonus transactions table-->
<table id="bonus-transactions-table" class="table-striped table-bordered hover" style="width:100%">
    <thead>
    <tr>
        <td class="no-sort" style="width:118px">TRANSACTION NUMBER</td>
        <td class="no-sort">PLAYER ID</td>
        <td class="no-sort">USERNAME</td>
        <td class="no-sort">BONUS TYPE</td>
        <td class="no-sort">BONUS NAME</td>
        <td>TIME OF DELIVERY</td>
        <td class="no-sort">TIME OF COMPLETION</td>
        <td class="no-sort">BONUS AMOUNT</td>
        <td class="no-sort">COMPLETION</td>
        <td class="no-sort">DELIVERED BY</td>
        <td class="no-sort">STATUS</td>
        <td class="no-sort"></td>
    </tr>
    </thead>
    <tbody id="bonus-transactions-table-body">
    </tbody>
</table>
<label class="show-rows">SHOW ROWS</label>
<!--    <button id="bonus-transactions-table-export" class="btn btn-primary">Export</button>-->


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.1/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" language="javascript"
        src="https://cdn.datatables.net/buttons/1.4.1/js/buttons.html5.min.js"></script>
<script type='text/javascript'
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="{% static 'xadmin/js/ibet-admin-bonus-transactions.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js"></script>


</body>

<script>
    var bonus_url = '{% url "user_bonus_event" %}';

</script>

{% endblock %}
