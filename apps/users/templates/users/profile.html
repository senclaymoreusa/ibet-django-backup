{% extends "base_generic.html" %}
{% load staticfiles %}



{% block content %}
<h2>User Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirst">First Name</label>
        <input type="text" class="form-control" id="inputFirst" value="{{ user.first_name }}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLast">Last Name</label>
        <input type="text" class="form-control" id="inputLast" value="{{ user.last_name }}">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" value="{{ user.email }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputFund">Funding</label>
    <input type="text" class="form-control" id="inputFund" placeholder="$500">
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" value="{{ user.city }}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="inputSate" value="{{ user.state }}">
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" value="{{ user.zipcode }}">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputPhone">Phone</label>
      <input type="text" class="form-control" id="inputPhone" value="{{ user.phone}}">
    </div>

  </div>
  <button type="submit" class="btn btn-primary">Update</button>
</form>

 {% endblock %}
